<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <div class="container">
        <div class="title">Registrarse</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre</span>
                    <input type="text" name="" id="" placeholder="Introduce tu nombre completo" required>
                </div>

                <div class="input-box">
                    <span class="details">Nombre de usuario</span>
                    <input type="text" name="" id="" placeholder="Introduce tu nombre de usuario" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="" id="" placeholder="Introduce tu correo electronico" required>
                </div>

                <div class="input-box">
                    <span class="details">Numero de celular</span>
                    <input type="numbeer" name="" id="" placeholder="Introduce tu numero de celular" required>
                </div>

                <div class="input-box">
                    <span class="details">Contrase単a</span>
                    <input type="password" name="" id="" placeholder="Introduce tu contrase単a" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirmar contrase単a</span>
                    <input type="password" name="" id="" placeholder="Introduce tu contrase単a" required>
                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Genero</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot uno"></span>
                            <span class="gender">Mujer </span>
                        </label>

                        <label for="dot-2">
                            <span class="dot dos"></span>
                            <span class="gender">Hombre</span>
                        </label>

                        <label for="dot-3">
                            <span class="dot tres" ></span>
                            <span class="gender">Prefiere no mencinarlo</span>
                        </label>
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit" value="Registrarte">
                </div>
            </div>
        </form>

    </div>
    
</body>
</html>
